<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Pomodoro</title>
<!--    <div th:replace="extra/configuration :: link-menu"></div>-->
</head>

<body>
<div th:replace="extra/navigation :: nav-menu"></div>

<div class="base_container">
    <main>
        <form>
            <div class="session_length setter">
                <div class="description">Czas trwania jednej sesji (min)</div>
                <input class="new" name="session_length" type="number"  />

            </div>
            <div class="break_length setter">
                <div class="description">Długość przerwy (min)</div>
                <input class="new" name="break_length" type="number"  />
            </div>
            <div class="number_of_breaks setter">
                <div class="description">Ilość sesji</div>
                <input class="new" name="number_of_sessions" type="number"  />
            </div>
            <button type="submit" id="save">Zapisz</button>
        </form>

        <div class="timer" >
            <div class="tomato_holder">
                <img class="timer_tomato" th:src="@{img/tomato.svg}" />
                <div id="timer_clock">
                    <span id="timer-minutes" />
                    <span class="separator">:</span>
                    <span id="timer-seconds" />
                </div>
            </div>
            <div id="timer_description"/>
        </div>
    </main>

    <footer>
        <button class="start footer-button" id="start-button">Start</button>
        <button class="stop footer-button" id="stop-button">Stop</button>
        <button class="reset footer-button" id="reset-button">Reset</button>
    </footer>
</div>
</body>

</html>
